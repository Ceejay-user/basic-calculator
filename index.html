<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <table cellspacing="0">
            <tr style="background-color: whitesmoke">
                <td colspan="4" id="result" maxlength = "15">0</td>
            </tr>
            <tr>
                <td><button type="button" onclick="calculate(this)" class = "disp">+</button></td>
                <td><button type="button" onclick="calculate(this)" class = "disp">-</button></td>
                <td><button type="button" onclick="calculate(this)" class = "disp">/</button></td>
                <td><button type="button" onclick="calculate(this)" class = "disp">*</button></td>
            </tr>

            <tr>
                <td><button type="button" onclick="calculate(this)">1</button></td>
                <td><button type="button" onclick="calculate(this)">2</button></td>
                <td><button type="button" onclick="calculate(this)">3</button></td>
                <td rowspan="4">
                    <div button type="button" id="equal_btn" onclick="calculate(this)" class = "disp">=</div>
                </td>

            </tr>
            <tr>
                <td><button type="button" onclick="calculate(this)">4</button></td>
                <td><button type="button" onclick="calculate(this)">5</button></td>
                <td><button type="button" onclick="calculate(this)">6</button></td>

            </tr>
            <tr>
                <td><button type="button" onclick="calculate(this)">7</button></td>
                <td><button type="button" onclick="calculate(this)">8</button></td>
                <td><button type="button" onclick="calculate(this)">9</button></td>

            </tr>

            <tr>
                <td><button type="button" onclick="calculate(this)">0</button></td>
                <td><button type="button" onclick="calculate(this)">.</button></td>
                <td><button type="button" onclick="calculate(this)">C</button></td>

            </tr>
        </table>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
